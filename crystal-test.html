<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<title> Force Crystal Test </title>

	<!-- Bootstrap css --> 
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

	<style>
		body {
			background: #324441;
		}
		path {
			fill: none;
			stroke: #fff;
			stroke-width: 3px;
		}
	</style>

</head>

<body>
  <div class="container"> </div>
</body>

<!-- D3.js --> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

<!-- Jquery --> 
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<!-- D3.Crystal --> 
<script src="d3.crystal.js"></script>

<script type="text/javascript">
	
	// Container width/height 
	var width = 800;
	var height = 600;

	// Test data 
	var data = {
		nodes: [
			{name: 'buffy'},
			{name: 'willow'},
			{name: 'xander'},
			{name: 'spike'},
			{name: 'dawn'},
			{name: 'tara'},
			{name: 'anya'},
			{name: 'giles'}
		],
		links: [
			{source: 0, target: 1},
			{source: 0, target: 2},
			{source: 0, target: 3},
			{source: 0, target: 4},
			{source: 0, target: 7},
			{source: 2, target: 0},
			{source: 2, target: 1},
			{source: 2, target: 6},
			{source: 1, target: 0},
			{source: 1, target: 4},
			{source: 1, target: 5},
			{source: 3, target: 0},
			{source: 3, target: 4},
			{source: 7, target: 6},
		]
	};

	// Svg container that will host the visualization
	var svg = d3.select(".container").append("svg")
	  .attr("width", 800)
	  .attr("height", 600)
	  .attr("id", "svg_container");

	var crystal = d3.crystal()
		.gravity(1)
		.charge(-3000)
		.linkDistance(50)
		.size([width, height]);

	// SVG link edges 
	var link = svg.selectAll("line")
		.data(data.links)
		.enter()
		.append("line")
		.attr("class", "link")
		.attr("id", function (d) { return d.source.name + "-" + d.target.name; })
		.attr("stroke-width", 3)
		.attr("stroke", "#fff");

	// SVG nodes
	var node = svg.selectAll("circle")
		.data(data.nodes)
		.enter()
		.append("circle")
		.attr("class", "node")
		.attr("id", function (d) { return d.name; })
		.attr("r", 15)
		.attr("fill", "#fff")
		.call(crystal.drag);

	crystal.nodes(data.nodes).links(data.links)
		.crystallize_nodes(node).crystallize_links(link)
		.crystallize();
	

</script>

</html>
